<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Wallet</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .phone-ui {
      width: 360px;
      height: 720px;
      background: #fff;
      border-radius: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    .top-bar {
      background: linear-gradient(135deg, #4a00e0, #8e2de2);
      padding: 30px 20px 20px;
      color: #fff;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }

    .top-bar h2 {
      margin-bottom: 5px;
      font-size: 1.3rem;
    }

    .balance {
      font-size: 2rem;
      font-weight: bold;
    }

    .actions {
      display: flex;
      justify-content: space-around;
      margin: 30px 20px 0;
    }

    .action-button {
      text-align: center;
      background: #f3f6fa;
      border-radius: 20px;
      padding: 15px;
      width: 80px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .action-button:hover {
      transform: translateY(-3px);
    }

    .action-button i {
      font-size: 1.5rem;
      color: #4a00e0;
    }

    .action-button span {
      display: block;
      font-size: 0.9rem;
      margin-top: 6px;
      color: #333;
    }

    .back-button {
      margin-top: auto;
      padding: 15px 20px;
      text-align: center;
    }

    .back-button a {
      display: inline-block;
      padding: 10px 20px;
      background: #8e2de2;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
    }

    /* Mobile feel */
    .notch {
      width: 140px;
      height: 25px;
      background: #000;
      border-radius: 10px;
      position: absolute;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
  <script>
    window.onload = () => {
      const balance = localStorage.getItem("transferredAmount");
      document.getElementById("wallet-balance").textContent = `৳ ${parseFloat(balance || 0).toFixed(2)}`;
    };
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <div class="phone-ui">
    <div class="notch"></div>

    <div class="top-bar">
      <h2>My Wallet</h2>
      <div class="balance" id="wallet-balance">৳ 0.00</div>
    </div>

    <div class="actions">
      <div class="action-button">
        <i class="fas fa-paper-plane"></i>
        <span>Send</span>
      </div>
      <div class="action-button">
        <i class="fas fa-download"></i>
        <span>Receive</span>
      </div>
      <div class="action-button">
        <i class="fas fa-wallet"></i>
        <span>Top-Up</span>
      </div>
      <div class="action-button">
        <i class="fas fa-clock-rotate-left"></i>
        <span>History</span>
      </div>
    </div>

    <div class="back-button">
      <a href="index.html">← Back to Dashboard</a>
    </div>
  </div>

</body>
</html>
